version: '3.8'

services:
  # ============================================
  # Database Layer - Weaviate Vector Database
  # ============================================
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.0
    container_name: intramind-weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"     # HTTP/REST API
      - "50051:50051"   # gRPC API (internal)
    environment:
      # Query Configuration
      QUERY_DEFAULTS_LIMIT: 25
      
      # Authentication - Anonymous access enabled for local development
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      
      # Persistence
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      
      # Vectorizer Configuration - Uses free local transformers
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
      
      # Modules - text2vec-transformers enabled (free, local)
      ENABLE_MODULES: 'text2vec-transformers'
      
      # Transformers Configuration
      TRANSFORMERS_INFERENCE_API: 'http://t2v-transformers:8080'
      
      # Cluster Configuration
      CLUSTER_HOSTNAME: 'node1'
      
      # Logging
      LOG_LEVEL: 'info'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - intramind-network
    depends_on:
      t2v-transformers:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  t2v-transformers:
    image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-all-MiniLM-L6-v2
    container_name: intramind-transformers
    restart: unless-stopped
    environment:
      ENABLE_CUDA: '0'  # Set to '1' if you have NVIDIA GPU support
    networks:
      - intramind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Service Layer - gRPC Vector Service
  # ============================================
  vector-service:
    build:
      context: ./vector-db-service
      dockerfile: Dockerfile
    container_name: intramind-vector-service
    restart: unless-stopped
    ports:
      - "50052:50052"   # gRPC API
    environment:
      # Weaviate Connection
      - WEAVIATE_URL=http://weaviate:8080
      - WEAVIATE_KEY=
      
      # Application Settings
      - ENVIRONMENT=Docker
      - APPLICATION_ID=intramind-vector-service
      
      # gRPC Configuration
      - GRPC_PORT=50052
    networks:
      - intramind-network
    depends_on:
      weaviate:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import grpc; channel = grpc.insecure_channel(\"localhost:50052\"); grpc.channel_ready_future(channel).result(timeout=5)' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Gateway Layer - REST API Gateway
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: src/IntraMind.ApiGateway/Dockerfile
    container_name: intramind-api-gateway
    restart: unless-stopped
    ports:
      - "5000:8080"     # REST API (external:internal)
    environment:
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      
      # Vector Service Connection
      - VectorService__Endpoint=http://vector-service:50052
    networks:
      - intramind-network
    depends_on:
      vector-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health/liveness || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

# ============================================
# Volumes
# ============================================
volumes:
  weaviate_data:
    driver: local
    name: intramind_weaviate_data

# ============================================
# Networks
# ============================================
networks:
  intramind-network:
    driver: bridge
    name: intramind-network

