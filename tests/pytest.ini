# Pytest Configuration for IntraMind Integration Tests

[pytest]
testpaths = integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test markers
markers =
    integration: Platform-level integration tests (all services required)
    smoke: Quick sanity checks (< 5 seconds)
    slow: Tests that take more than 5 seconds
    performance: Performance and load tests
    e2e: End-to-end workflow tests
    error: Error scenario tests
    health: Health and connectivity tests

# Timeouts
timeout = 60
timeout_method = thread

# Output
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

